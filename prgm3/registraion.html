<html>
<head>
<title>form</title>
</head>
<body bgcolor="cream">
<h2 align="center"><b>Registration form</b></h2>
<form>
<center>
<table>
<tr>
<td><label>Full Name</label></td>
<td><input type="text"></td><br>
</tr>
<tr>
<td><label>Mobile Number</label></td>
<td><input type="text"></td>
</tr>
<td><label>Address</label></td>
<td><input type="textarea"></td><br>
</tr>
<td><label>Current Study</label></td>
<td><select>
<option>BTech</option>
<option>MTech</option>
<option>BCA</option>
<option>MCA</option>
</select></td><br>
<tr>
<td><label>Department</label></td>
<td><select>
<option>CS</option>
<option>IT</option>
</select></td><br>
<tr>
<td><label>Upload CV</label></td>
<td><input type="file"></td><br>
</tr>
<tr>
<td><label>Programming Languages</label></td>
<td><input type="checkbox"value="HTML">HTML
<input type="checkbox"value="Reactjs">Reactjs
<input type="checkbox"value="CSS">CSS
<input type="checkbox"value="Flutter">Flutter</td><br>
</tr>
<tr>
<td><label>Language</label></td>
<td><input type="checkbox"value="English">English
<input type="checkbox"value="Malayalam">Malayalam
<input type="checkbox"value="Arabic">Arabic
<input type="checkbox"value="Hindi">Hindi</td><br>
</tr>
<tr>
<td><input type="submit"value="submit"></td><br>
</tr>
<tr>
<td><input type="button"value="reset"></td>
</tr>
</center>
</table>
</form>
</body>
</html>
